{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <script type="text/javascript" src="{%  static 'gigs_files/shares.json'  %}"></script><script type="text/javascript" src="{% static 'gigs_files/saved_resource' %}"></script><script type="text/javascript" src="{% static 'gigs_files/share' %}"></script><script type="text/javascript" src="{% static 'gigs_files/300lo.json' %}"></script><script type="text/javascript" src="{% static 'gigs_files/_ate.track.config_resp' %}"></script>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Job board and aggregator for programming jobs.Sign up today to post jobs, get job alerts, save job postings and add notes to them, and receive messages from potential employers.">

      <!-- Twitter tags -->
      <meta property="twitter:card" content="summary">
      <meta property="twitter:site" content="@remotepython">
      <title>Find remote Python jobs and developers. | RemotePython.com</title>
      <!-- RSS Feeds -->
      <link rel="alternate" type="application/rss+xml" title="Job Feed" href="https://www.remotepython.com/latest/jobs/feed/">
      <link rel="alternate" type="application/rss+xml" title="Developer Profile Feed" href="https://www.remotepython.com/latest/developers/feed/">
      <link rel="alternate" type="application/rss+xml" title="Blog Feed" href="https://www.remotepython.com/latest/blog/feed/">
      <!-- Favicon -->
      <link rel="apple-touch-icon" href="https://www.remotepython.com/static/images/apple-touch-icon.6928b9f43964.png">
      <link rel="shortcut icon" href="https://www.remotepython.com/static/images/favicon.4671db5ec62b.ico" type="image/x-icon">
      <link rel="stylesheet" href="{% static 'gigs_files/b8e219fb9ca2.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">

   </head>
   <body style="">
      <!-- wrapper page -->
      <div class="wrapper">
         <!-- main-header -->
         <header class="main-header">
            <!-- main navbar -->
            <nav class="navbar navbar-default main-navbar hidden-sm hidden-xs">
               <div class="container">
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                     <ul class="nav navbar-nav">
                        <li><a href="{% url 'project_list' %}"><button class="btn btn-default">Find Jobs</button> </a> </li>
                        <li><a href="{% url 'project_new' %}"><button class="btn btn-default ">Post Project</button></a></li>
                        <li><a href="{% url 'login' %}"><button class="btn btn-default">Get Alerts</button></a> </li>
                     </ul>
                     <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'login' %}"><button class="btn btn-default">Login</button></a> </li>
                        <li><a href="{% url 'register' %}"><button class="btn btn-default">Sign up</button></a>
                    </li>
                     </ul>
                  </div>
               </div>
            </nav>
            <!-- end main navbar -->
<div class="container">
  <div class="white-space-50"></div>
  <h3 class="text-center">Sidegigs</h3>
    <div class="white-space-50"></div>
</div>


      </header><!-- end main-header -->
    {% block content %}
    {% endblock %}

   </body>
</html>

{% extends 'base.html' %}
{% block content %}
      <!-- body-content -->
  <div class="container">
      <br><br>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
          <h2 class="text-center">
      Interested in this job?
        </h2>
      <p class="text-center">Enter your email and we will get back to you</p>
        <form method="POST" class="post-form">
         {% csrf_token %}
          <div class="form-group">
            <label for="id_email">Email*</label>
            <input id="id_email" type="text" name="email" value="" class="form-control" >
            <p class="text-center">Enter a category you want to receive job alerts on</p>
            <label for="id_category">Category*</label>
              <select name="category" class="form-control">
                  <option value="android">Android</option>
                  <option value="web">Web</option>
                  <option value="ui/ux">UI/UX</option>
              </select>
          </div>
          <div class="form-group text-center">
              <a href="{% url 'project_list'%}"><button class="btn btn-lg btn-primary">Subscribe </button></a>
          </div>
        </form>
      </div>
    </div>
  </div>
<!--end body-content -->
{% endblock %}

<div xmlns="http://www.w3.org/1999/html">
{% extends 'base.html' %}
{% block content %}
    </div>
    <div class="container">
        <div class="row text-center">
          <form method="POST" class="post-form" action="">
            {% csrf_token %}
          <div class="form-group">
              <p>Project Title*</p>
            <input id="id_project_title" type="text" name="project_title"  class="form-control" placeholder="Example: Android/Web app">
          </div>
               <div class="form-group">
              <p>Projects Category*</p>
           <select name="project_category" class="form-control">
               <option value="Android">Android</option>
               <option value="CMS">CMS</option>
           </select>
               </div>
          <div class="form-group">
              <p>Short Description*</p>
            <textarea cols="2" id="id_short_pitch" class="form-control" name="short_pitch" value="{{ project.short_pitch }}" rows="10"> </textarea></p>
          </div>


          <div class="form-group">
              <a href="{% url 'project_list' %}"><button type="submit" class="btn btn-primary btn-lg">Submit</button></a>
          </div>
        </form>
        </div>
    </div>
       <div class="white-space-50"></div

{% endblock %}
</div>
